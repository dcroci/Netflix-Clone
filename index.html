<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav_container">
        <div class="nav_logo">
          <img class="logo" src="Assets/netflix_logo.png" alt="" />
        </div>
      </div>
    </nav>
    <main>
      <div class="main_container">
        <div class="sign_in_box">
          <h1 class="sign_in">Sign In</h1>
          <div class="inputs">
            <input
              type="email"
              class="email"
              required
              placeholder="Email or phone number"
            />
            <input
              type="password"
              class="password"
              required
              placeholder="Password"
            />

            <input type="button" class="submit" value="Sign In" />
          </div>
          <div class="links">
            <p>Remember me <input type="checkbox" /></p>

            <p>Need help?</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
